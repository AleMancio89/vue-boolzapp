<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolzap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="d-flex">
    <div id="app" class="container d-flex">
      <div class="col menu d-flex">
        <div class="rowUser d-flex">
          <div class="user d-flex">
            <img src="img/avatar_io.jpg" alt="">
            <span>Nome Utente</span>
          </div>
          <ul class="nav-link">
            <li><i class="fas fa-circle-notch"></i></li>
            <li><i class="fas fa-comment-alt"></i></li>
            <li><i class="fas fa-ellipsis-v"></i></li>
          </ul>
        </div>
        <div class="rowNotifications">
          Inserire Avviso Notifica
        </div>
        <div class="rowFilter">
          Inserire Input Filtro
        </div>
        <div class="rowContacts">
          Inserire Lista contatti
        </div>
      </div>
      <div class="col chat d-flex">

      </div>
    </div>


    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
